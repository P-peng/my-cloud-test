server:
  port: 7001
spring:
  application:
    name: member
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        group: USER_GROUP
      discovery:
        server-addr: 127.0.0.1:8848

  ### 数据源配置 ###
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      username: root
      password: root123456
      url: jdbc:mysql://121.37.206.218:3306/test?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false
      # 初始化连接数
      initial-size: 3
      # 最小连接池数量
      min-idle: 3
      # 最大连接池数量
      max-active: 10
      # 获取连接时最大等待时间单位 ms
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 300000
      # 申请连接的时候检测, 不影响性能
      test-while-idle: true
      # 申请连接时,检测是否有效,开启有损性能
      test-on-borrow: false
      # 归还连接时,检查是否有效,开启有损性能
      test-on-return: false

### 任务调度 ###
xxl:
  job:
    admin:
      addresses: http://127.0.0.1:8080/xxj-job-admin
    executor:
      appname: member
      ip: 127.0.0.1
      port: 9999
      logpath: D:/home/logs/xxl-job/
      logretentiondays: -1

### mybatis 扫描配置 ###
mybatis:
  mapper-locations: classpath*:mapper/*.xml

### 控制台 sql打印 ###
debug: true
logging:
  level:
    com.ge.member.mapper: debug